<ion-list>
    <ion-item *ngFor="let item of itemList" text-wrap (click)="viewNew(item)">
        <ion-thumbnail item-left *ngIf="item.thumbnailUrl">
            <img src="{{item.thumbnailUrl}}">
        </ion-thumbnail>
        <h2 text-justify [innerHTML]="item.title"></h2>
        <div>
            <div item-start>{{item.pblr.name}} <span *ngIf="item.author">({{item.author}})</span></div>
            <div item-end *ngIf="item.pubDate">
                <ion-icon name="clock"></ion-icon>
                <span *ngIf="item.timeMessage">{{item.timeMessage}}</span>
                <span *ngIf="!item.timeMessage">{{item.pubDate | date: 'dd/MM/yyyy HH:mm'}}</span>
            </div>
        </div>
    </ion-item>
</ion-list>
