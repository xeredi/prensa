<ion-header>
  <ion-navbar>
    <ion-title>
      {{feed.title}} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <a ion-button block *ngIf="feed.followed" (click)="unfollowFeed()"> 
      <span>Dejar de recibir noticias</span>:&nbsp;
      <ion-icon name="heart"></ion-icon>
  </a>
  <a ion-button block *ngIf="!feed.followed" (click)="followFeed()">
	    <span>Recibir noticias</span>:&nbsp;
      <ion-icon name="heart-outline"></ion-icon>
  </a>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <item-list [itemList]="newList"></item-list>
</ion-content>
