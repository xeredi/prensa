<ion-header>
    <ion-navbar>
        <ion-title>{{category.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item icon-start *ngFor="let item of publisherList" (click)="viewPublisher(item)">
            <ion-thumbnail item-left><img src="{{item.logoUrl}}"></ion-thumbnail> 
            <h2>{{item.name}}</h2>
        </button>
    </ion-list>
</ion-content>
