<ion-header>
    <ion-navbar>
        <ion-title>{{publisher.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item icon-start *ngFor="let item of feedList" text-wrap (click)="viewFeed(item)">
            <ion-thumbnail item-left><img  style="max-width: 64px; max-height: 64px;" src="{{item.imUrl}}"></ion-thumbnail>
            <h2>{{item.title}}</h2>
        </button>
    </ion-list>
</ion-content>
