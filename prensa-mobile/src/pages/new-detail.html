<ion-header>
    <ion-navbar>
        <ion-title>Noticia</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-title text-wrap> {{new.title}} </ion-card-title>

        <div *ngIf="audio">
            <ion-card-content>
                <!--
                <audio-track #track [track]="audio">
                    <ion-item>
                        <ion-thumbnail item-left>
                            <audio-track-play light [audioTrack]="track">
                                <ion-spinner></ion-spinner>
                            </audio-track-play>
                        </ion-thumbnail>
                        <div item-content style="width:100%">
                            <p><strong>{{track.title}}</strong> &#x26AC; <em>{{track.artist}}</em></p>
                        </div>
                    </ion-item>
                    <ion-item>
                        <div item-content style="width:100%">
                            <audio-track-progress-bar duration progress [audioTrack]="track"></audio-track-progress-bar>
                        </div>
                    </ion-item>
                </audio-track>
-->
                <ion-item>
                    <audio controls preload="metadata">
                        <source src="{{audio.src}}" type="audio/mpeg">
                    </audio>
                </ion-item>
                <img src="{{audio.art}}" *ngIf="audio.art">
            </ion-card-content>
        </div>

        <div *ngIf="!audio">
            <img src="{{new.enclosures[0].url}}">
            <ion-card-content>
                <ion-list>
                    <ion-item>
                        <ion-icon name="person" item-left></ion-icon>
                        <small item-right>{{new.author}}</small>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="clock" item-left></ion-icon>
                        <small item-right>{{new.pubDate}}</small>
                    </ion-item>
                </ion-list>

                <a ion-button block href="{{new.link}}">Ver Noticia Completa</a>
            </ion-card-content>
        </div>

        <p [innerHTML]="new.description"></p>
    </ion-card>
</ion-content>
